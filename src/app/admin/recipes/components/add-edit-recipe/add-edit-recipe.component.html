<section class="p-5">
    <form action="" [formGroup]="addRecipeForm" (ngSubmit)="addNote(addRecipeForm.value)">
      <h1 class="fw-bold text-success" *ngIf="getId()==null"><span class="fw-semibold text-black">Add</span> Recipe</h1>
      <h1 class="fw-bold text-success" *ngIf="getId()"><span class="fw-semibold text-black">Update</span> Recipe</h1>
      <mat-form-field class="example-full-width w-100" appearance="outline">
            <mat-label>Recipe Name</mat-label>
            <input matInput value="" formControlName="name">
          </mat-form-field>        
        <div class="row">
      <div class="col-md-6"> 
           <mat-form-field class="w-100" appearance="outline">
        <mat-label>Tag</mat-label>
        <mat-select formControlName="tagId">
          <mat-option *ngFor="let item of tags"  [value]="item.id">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
         <div class="col-md-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoriesIds">
              <mat-option *ngFor="let items of categories"  [value]="items.id">{{items.name}}</mat-option>
            </mat-select>
          </mat-form-field>
         </div>
        </div>
          <mat-form-field floatLabel="always" class="w-100" appearance="outline">
            <mat-label>Amount</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
            <span matTextPrefix>EGP&nbsp;</span>
            <!-- <span matTextSuffix>.00</span> -->
           </mat-form-field>
           <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput  formControlName="description"
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="5"
                      cdkAutosizeMaxRows="10"></textarea>
          </mat-form-field>
          <ngx-dropzone (change)="onSelect($event)" [multiple]="false" class="drop" class="drop-zone">
            <ngx-dropzone-label>
                <div>
                    <i class="fa-solid fa-upload text-black"></i>
                    <p class="text-black mt-2">Drag & Drop or <span class="text-success">Choose a Item Image</span> to Upload</p>
                </div>
            </ngx-dropzone-label>
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f">
              <!-- <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label> -->
            </ngx-dropzone-image-preview>
           </ngx-dropzone>
           <mat-divider></mat-divider>
          <div class="d-flex justify-content-end mt-3">
              <button class="btn btn-outline-success me-3" type="button" (click)="onCancel()">Cancel</button>
            <button class="btn btn-success" type="submit">Save <i *ngIf="loading" class="fa-solid fa-spinner fa-spin text-white"></i></button>
          </div>
    </form>
</section>
