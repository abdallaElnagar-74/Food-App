<section class="">
<div class="d-flex justify-content-between align-items-center w-100 container">
  <div>  
    <h1 class=" p-0 title" mat-dialog-title *ngIf="data.add">Add Category</h1>
    <h1 class="p-0 title" mat-dialog-title *ngIf="data.add==false">Update Category</h1>
  </div>
  <div><i (click)="onNoClick()" class="fa-regular fa-circle-xmark text-danger fa-xl"></i>
  </div>
</div>
<div mat-dialog-content class="w-100">
  <mat-form-field appearance="outline" class="mt-3 w-100">
    <mat-label>Enter The Name</mat-label>
    <input class="" matInput [(ngModel)]="data.name" *ngIf="data.add">
    <input matInput [(ngModel)]="data.name" *ngIf="data.add==false" [value]="data.namee">
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-content-end me-3">
  <button class="btn btn-success"  [mat-dialog-close]="data.name" cdkFocusInitial>Save</button>
</div>
</section>
