<section class="p-3">
    <div class="d-flex justify-content-end mt-2"><i (click)="onClose()" class="fa-solid fa-circle-xmark fa-xl text-danger"></i></div>
    <form action="" [formGroup]="updateForm" (ngSubmit)="updatePass()">
        <div class="d-flex justify-content-center w-75 mx-auto"><img src="./assets/images/authlogo.svg" class="w-75" alt=""></div>
        <div class="mt-3 mb-4">
            <h1 class="m-0">Change Your Password</h1>
        <p>Enter your details below</p>
        </div>
        <div class="input-group mb-3 flex-nowrap">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
            <div class="position-relative w-100">
                <input formControlName="oldPassword" type="text" class="form-control" placeholder="Old Password" aria-label="Username" aria-describedby="basic-addon1" [type]="e1?'text':'password'">
                <i (click)="e1=!e1" [class]="e1?'fa-eye':'fa-eye-slash'" class=" fa-solid position-absolute top-50 translate-middle-y end-0"></i>
            </div>
          </div>
        <div class="input-group mb-3 flex-nowrap">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
            <div class="position-relative w-100">
                <input formControlName="newPassword" type="text" class="form-control" placeholder="New Password" aria-label="Username" aria-describedby="basic-addon1" [type]="e2?'text':'password'">
                <i (click)="e2=!e2" [class]="e2?'fa-eye':'fa-eye-slash'" class=" fa-solid position-absolute top-50 translate-middle-y end-0"></i>
            </div>
          </div>
        <div class="input-group mb-3 flex-nowrap">
            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
            <div class="position-relative w-100">
                <input formControlName="confirmNewPassword" type="text" class="form-control" placeholder="Confirm New Password" aria-label="Username" aria-describedby="basic-addon1" [type]="e3?'text':'password'">
                <i (click)="e3=!e3" [class]="e3?'fa-eye':'fa-eye-slash'" class=" fa-solid position-absolute top-50 translate-middle-y end-0"></i>
            </div>
        </div>
        <p *ngIf="updateForm.get('confirmNewPassword')?.getError('compare')&&updateForm.get('confirmNewPassword')?.value!=''" class="text-danger">password not match</p>
          <button class="btn btn-outline-success d-block mx-auto ">Change Password <i class="fa-solid fa-spinner fa-spin" *ngIf="loading"></i></button>
    </form>
</section>
